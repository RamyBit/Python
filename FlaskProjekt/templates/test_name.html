{% extends "layouts/main.html" %}
{% block content %}
{% if name != None %}
<h3>Der name ist </h3>
<p>{{name}}</p>
{% endif %}
<form method="get">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{% if name !=None %}{{name}}{% endif %}"/>
    <label for="age">Alter:</label>
    <input type="number" name="age" id="age" value="{% if age !=None %}{{age}}{% endif %}"/> </br>
    <input type="submit" value="Formular Abschenken">
</form>
{% endblock %}
